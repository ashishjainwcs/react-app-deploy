name: Build & Push Docker Image

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check username length
        run: echo "${{ secrets.DOCKER_USERNAME }}" | wc -c

      - name: Set image tag
        id: set-tag
        run: echo "image-tag=${{ secrets.DOCKER_USERNAME }}/my-react-app:latest" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.set-tag.outputs.image-tag }}

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set deployment variables
        run: |
          echo "RESOURCE_GROUP=my-first-rg" >> $GITHUB_ENV
          echo "CONTAINERAPP_ENV=my-container-env" >> $GITHUB_ENV
          echo "APP_NAME=my-container-app" >> $GITHUB_ENV
          echo "LOCATION=eastus" >> $GITHUB_ENV
          echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/my-react-app:latest" >> $GITHUB_ENV

      - name: Create Container App Environment if not exists
        run: |
          az containerapp env show \
            --name $CONTAINERAPP_ENV \
            --resource-group $RESOURCE_GROUP \
          || az containerapp env create \
            --name $CONTAINERAPP_ENV \
            --resource-group $RESOURCE_GROUP \
            --location $LOCATION

      - name: Deploy or Update Container App
        run: |
          az containerapp show \
            --name $APP_NAME \
            --resource-group $RESOURCE_GROUP \
          && az containerapp update \
            --name $APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $IMAGE \
          || az containerapp create \
            --name $APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --environment $CONTAINERAPP_ENV \
            --image $IMAGE \
            --target-port 80 \
            --ingress external \
            --min-replicas 0 \
            --max-replicas 1 